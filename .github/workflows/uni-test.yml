name: Test app

on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: sudo apt install node
    - name: Check out repository code
      uses: actions/checkout@v4
    - run: npm ci
    - name: Build app
      run: npm run build
    - name: Test app
      run: npm run test
    - run: echo "🍏 This job's status is ${{ job.status }}."
